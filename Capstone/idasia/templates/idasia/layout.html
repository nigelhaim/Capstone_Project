x{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'idasia/styles.css' %}">
	<link rel="stylesheet" href="{% static 'idasia/idea.css' %}">

	<title>{% block title %}idasia{% endblock %}</title>
</head>
<body>
	<header>
		<nav class="nav-bar">
		<div class="logo">IDASIA</div>
				{% if user.is_authenticated %}
				<h3>
					{{ user.username }}
				</h3>
				{% endif %}
				<!-- TODO: A button to show all ideas, categories -->	
				<a href="{% url 'newidea' %}">Create Project</a>
				<a href="{% url 'index' %}">All ideas</a>
				<a href="{% url 'joined' %}">Joined Projects</a>
				<a href="{% url 'projects' %}">My Projects</a>
				<a href="{% url 'aboutus' %}">About Us</a>
				{% if user.is_authenticated %}
				<a class="nav-link" href="{% url 'logout' %}"> Log out</a>
				{% else %}
					<a href="{% url 'signup' %}"> Sign Up</a>
					<a href="{% url 'login' %}"> Log in</a>
				{% endif %}
		</nav>
	</header>
	<content>
		{% block body %}
		{% endblock %}
	</content>
</body>
</html>
